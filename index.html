<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    
    <div class="container text-white col-sm-4 mt-5">
        <h1>Formulario de Tareas</h1>
        <form action="" class="row">
            <div class="form-group mt-3">
                <label for="id">ID:</label>
                <input type="text" class="form-control" name="id" id="id">
            </div>

            <div class="form-group mt-3">
                <label for="titulo">Titulo:</label>
                <input type="text" class="form-control" name="titulo" id="titulo">
            </div>

            <div class="form-group mt-3">
                <label for="descripcion">Descripcion:</label>
                <textarea class="form-control" name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group mt-3">
                <label for="tiempo">Tiempo:</label>
                <input type="number" class="form-control" name="tiempo" id="tiempo">
            </div>

            <div class="form-group mt-3">
                <label for="imagen">Imagen:</label>
                <input type="file" class="form-control-file" name="imagen" id="imagen">
            </div>

            <div class="form-group mt-3">
                <label for="responsable">Responsable:</label>
                <input type="text" class="form-control" name="responsable" id="responsable">
            </div>

            <div class="form-group mt-3">
                <label for="estado">Estado :</label>
                <select class="form-control" name="estado" id="estado">
                    <option value="Pendiente">Pendiente</option>
                    <option value="En proceso">En Proceso</option>
                    <option value="Completado">Completado</option>
                </select>
                <span>
                    <label for="estadoActual">Estado Seleccionado : <span id="estadoActual">____________</span></label>
                </span>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary btn-sm mt-3">Enviar</button>
            </div>
           
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="scripts.js"></script>

</body>
</html>
